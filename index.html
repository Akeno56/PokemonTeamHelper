<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Team Helper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pokémon Team Helper</h1>
    
    <div id="teamContainer">
    </div>
    
    <button id="addPokemon">Add Pokémon</button>
    <button id="calculate">Calculate Defensive Coverage</button>
    
    <h3>Type Defensive Coverage Scores:</h3>
    <table>
        <tbody id="coverageScores">
            <!-- Scores will be dynamically inserted here -->
        </tbody>
    </table>
    
    <h3>Enemy Type Matchup:</h3>
    <label for="enemyType1">Enemy Type:</label>
    <select id="enemyType1">
        <option value="normal">Normal</option>
        <option value="fire">Fire</option>
        <option value="water">Water</option>
        <option value="electric">Electric</option>
        <option value="grass">Grass</option>
        <option value="ice">Ice</option>
        <option value="fighting">Fighting</option>
        <option value="poison">Poison</option>
        <option value="ground">Ground</option>
        <option value="flying">Flying</option>
        <option value="psychic">Psychic</option>
        <option value="bug">Bug</option>
        <option value="rock">Rock</option>
        <option value="ghost">Ghost</option>
        <option value="dragon">Dragon</option>
        <option value="dark">Dark</option>
        <option value="steel">Steel</option>
        <option value="fairy">Fairy</option>
    </select>
	<label for="enemyType2">Enemy Type 2:</label>
	    <select id="enemyType2">
		<option value="none">--</option>
        <option value="normal">Normal</option>
        <option value="fire">Fire</option>
        <option value="water">Water</option>
        <option value="electric">Electric</option>
        <option value="grass">Grass</option>
        <option value="ice">Ice</option>
        <option value="fighting">Fighting</option>
        <option value="poison">Poison</option>
        <option value="ground">Ground</option>
        <option value="flying">Flying</option>
        <option value="psychic">Psychic</option>
        <option value="bug">Bug</option>
        <option value="rock">Rock</option>
        <option value="ghost">Ghost</option>
        <option value="dragon">Dragon</option>
        <option value="dark">Dark</option>
        <option value="steel">Steel</option>
        <option value="fairy">Fairy</option>
    </select>
    <button id="suggestBestPokemon">Suggest Best Offensive Pokémon</button>
    
    <h3>Best Offensive Pokémon Choice:</h3>
    <p id="bestPokemonSuggestion"></p>
    
    <script src="script.js"></script>
</body>
</html>
